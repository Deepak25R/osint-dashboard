<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>osint-dashboard</title>
  <!-- Bootstrap CSS for modern UI -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    footer {
      background-color: #e9ecef;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">osint-dashboard</h1>
    <p class="text-center text-muted">
      Explore the power of OSINT with this easy-to-use dashboard.
    </p>

    <!-- Example search form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your search query..."
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results area (placeholder) -->
    <div class="mt-4">
      <h4>Results:</h4>
      <p>Results will be displayed here.</p>
    </div>
  </div>

  <!-- Footer with LinkedIn link -->
  <footer class="text-center">
    Â© 2025 osint-dashboard | 
    <a
      href="https://www.linkedin.com/in/deepak25r"
      target="_blank"
      class="text-decoration-none text-dark fw-bold"
      >Connect on LinkedIn</a
    >
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
